<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <h2>Registration From</h2>
        <form action="" id="regform" onsubmit="return vaidateForm()">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name: ">

            <label for="dob">DOB: </label>
            <input type="date" id="dob" name="dob">

            <label for="mob">Phone Number: </label>
            <input type="number" id="mob" name="number" placeholder="Enter Phone Number: ">

            <label for="education">Education: </label>
            <input type="text" id="education" name="education" placeholder="Highest Education: ">

            <label for="course">Course: </label>
            <input type="text" id="course" name="course" placeholder="Enter course name: ">

            <label for="name">Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter Your email: ">

            <button type="submit">Apply</button>
        </form>
        <p id="error-msg"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
